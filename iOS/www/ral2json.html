function rgb2yuv(R, G, B) {
var Y = R * .299000 + G * .587000 + B * .114000;
var U = R * -.168736 + G * -.331264 + B * .500000 + 128;
var V = R * .500000 + G * -.418688 + B * -.081312 + 128;
return [Y,U,V];
}

function rgb2yuvSq(R, G, B) { 
var Yq = Math.pow(R * .299000 + G * .587000 + B * .114000,2);
var Uq = Math.pow(R * -.168736 + G * -.331264 + B * .500000 + 128,2);
var Vq = Math.pow(R * .500000 + G * -.418688 + B * -.081312 + 128,2);
return [Yq,Uq,Vq];
}

function ral2json() {
var str="[\n";
for (var i=0; i<ral.length; i++) {
if (i>0) {
str+=",\n";
}
str+="\{";
str+='"shade":'+Math.floor(parseInt(ral[i][0].replace("RAL ",""))/1000-1)+',';
str+='"ral":'+ral[i][0].replace("RAL ","")+',';
str+='"hex":"'+ral[i][2]+'",';
str+='"rgb":['+ral[i][1].replace("-",",").replace("-",",")+'],';
str+='"name":\{';
str+='"de":"'+ral[i][3]+'",';
str+='"en":"'+ral[i][4]+'",';
str+='"fr":"'+ral[i][5]+'",';
str+='"es":"'+ral[i][6]+'",';
str+='"it":"'+ral[i][7]+'",';
str+='"nl":"'+ral[i][8]+'"';
str+='\}';
str+="\}";
}
str+="\n]\n";
return str;
}
function init() {
